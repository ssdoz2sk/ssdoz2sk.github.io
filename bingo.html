<!DOCTYPE html>
<html>
<head>
<title>線上賓果產生器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      $('#generate').click(function(){
        $("#loading").show();
        $("#result").html("");
        var rethtml = "";
        for(var i=0;i<$("#c").val();i++){
          rethtml += getBingoTable($("#w").val(), i);
        }
        $("#result").html(rethtml);
        $("#printbutton").show();
        $("#loading").hide();
        generateWatermark()
      });
    });

    function getBingoTable(size, index){
      var ret = "";
      var aryNum = new Array();
      for(i=0;i<size*size;i++){
        aryNum[i]=i+1;
      }
      aryNum.shuffle();
      ret += "<div class='flow no-break'><table border='0'>";
      ret+="<tr><td class='index' colspan="+size+">"+String(+index+1).padStart(3, '0')+"</td></tr>";
      for(i=0;i<size;i++){
        ret+="<tr>";
        for(j=0;j<size;j++){
          ret+="<td class='bingo'>";
          ret+=aryNum[i*size+j];
          ret+="</td>";
        }
        ret+="</tr>";
      }
      ret +="</table></div>";
      
      return ret;
    }

    function generateWatermark() {
      var text = $("#lb").val()
      var canvas = document.createElement('canvas') 

      canvas.width = 200
      canvas.height = 160
      canvas.style.width = '200px'
      canvas.style.height = '160px'
      var ctx = canvas.getContext('2d')
      ctx.rotate(Math.PI/6)
      ctx.fillStyle = "#aaa";

      ctx.font = "bold 24px verdana, sans-serif ";
      ctx.fillText(text, 10, 10)

      var dataUrl = canvas.toDataURL()
      console.log(dataUrl)
      $("#result").css('background-image', 'url(' + dataUrl + ')');
    }
    
    Array.prototype.shuffle = function(){
      var s=[];
      while(this.length){
        s.push(this.splice(Math.random() * this.length, 1));
      }
      while(s.length){
        this.push(s.pop());
      }
      return this;
    }

    </script>
</script>
<style>
  .flow {
    padding: 1em;
    float: left;
    border: 1px dashed grey;
  }
  table {
    border-collapse: collapse;
  }
  td {
    text-align: center;
    width: 2em;
    height: 2em;
    font-size: 1em;
  }
  td.bingo {
    border: 1px solid black;
  }
  td.index {
    text-align: right;
    font-size: .75em;
  }
  @media print
  {
    .noprint {
      display: none;
    }
    .no-break {
      break-inside: avoid;
    }
  }
</style>
</head>
<body>
<div class='noprint'>
    <h1>線上賓果產生器</h1>
    長寬:<input type=text size=5 id="w" name="w" value="5">
    組數:<input type=text size=5 id="c" name="c" value="12">
    標籤浮水印:<input type=text id="lb" name="lb">
    <input type=button value="產生" id="generate">
    <div>請於上方輸入您賓果棋盤的長寬, 需要組數, 並按下[產生]就能產生所需要的賓果棋盤</div>
    <div id="printbutton" style="display: none"><input type=button value='列印' onclick='window.print();'></div>
</div>
<div id="loading" style="display: none"><img src="ajax-loader.gif" /></div>
<div id="result" style="width:auto; display:inline-block !important; display:inline;"/>
</body>
</html>
